<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя Личная Веб-страница</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            width: 80%;
            max-width: 800px;
            margin: auto;
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        a {
            color: #1e90ff;
            text-decoration: none;
        }
        .link {
            margin: 10px 0;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="URL_ТВОЕЙ_АВАТАРКИ" alt="Avatar" class="avatar">
        <h1>Привет, я фотограф</h1>
        <div class="link">
            <a href="https://drive.google.com/drive/folders/YOUR_DRIVE_FOLDER_ID" target="_blank">Мой Google Диск</a>
        </div>
        <div class="link">
            <a href="https://www.instagram.com/tupoeblo.photo/" target="_blank">Мой Instagram</a>
        </div>
        <iframe src="https://drive.google.com/drive/folders/1UuPre_qdmWEFG420yq4epgBJJg0zqe0G?usp=sharing"></iframe>
    </div>
</body>
</html>
