<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя Личная Веб-страница</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding-top: 20px;
        }
        .container {
            text-align: center;
            width: 80%;
            max-width: 800px;
            margin: auto;
            margin-top: 20px;
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 40px; /* Увеличение нижнего отступа аватара */
            object-fit: cover;
        }
        .link {
            margin: 10px 0;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #1e90ff;
            text-decoration: none;
            border-radius: 20px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #1c86ee;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
            margin-top: 20px;
            border-radius: 15px;
        }
        @media (max-width: 600px) {
            iframe {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.imgur.com/Rzef7Gr.jpg" alt="Avatar" class="avatar">
        <h1>Привет, я фотограф</h1>
        <div class="link">
            <a href="https://drive.google.com/drive/folders/1UuPre_qdmWEFG420yq4epgBJJg0zqe0G" target="_blank" class="button">Мой Google Диск</a>
        </div>
        <div class="link">
            <a href="https://www.instagram.com/tupoeblo.photo/" target="_blank" class="button">Мой Instagram</a>
        </div>
        <iframe src="https://www.instagram.com/tupoeblo.photo/embed" allowtransparency="true" frameborder="0"></iframe>
    </div>
</body>
</html>
